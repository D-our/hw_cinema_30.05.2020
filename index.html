<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <div class="container">
        <hr>
        <h1>screen</h1>
        <div class="cinema_status">

            <div class="booked"></div>
            <ul>
                <li class="li__margin">Booked</li>
            </ul>
            <div class="selected"></div>
            <ul>
                <li class="li__margin">Selected</li>
            </ul>
            <div class="available"></div>
            <ul>
                <li>Available</li>
            </ul>
        </div>

        <div class="first__class">
            <h1>first class</h1>
            <div class="cinema_status first__class--r">
                <div class="booked"></div>
                <div class="selected"></div>
                <div class="booked"></div>
            </div>
            <div class="cinema_status">
                <div class="booked"></div>
                <div class="booked"></div>
                <div class="available"></div>
            </div>

        </div>

        <div>
            <h1>second class</h1>
            <div class="cinema_status first__class--r">
                <div class="selected"></div>
                <div class="selected"></div>
                <div class="booked"></div>
            </div>
            <div class="cinema_status">
                <div class="available"></div>
                <div class="available"></div>
                <div class="booked"></div>
            </div>
        </div>

        <div>
            <h1>third class</h1>
            <div class="cinema_status first__class--r">
                <div class="available"></div>
                <div class="available"></div>
                <div class="selected"></div>
            </div>
            <div class="cinema_status first__class--r">
                <div class="booked"></div>
                <div class="selected"></div>
                <div class="booked"></div>
            </div>
            <div class="cinema_status">
                <div class="available"></div>
                <div class="available"></div>
                <div class="selected"></div>
            </div>
        </div>
    </div>

</body>


</html>
