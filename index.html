<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <div class="container">
        <hr>
        <h1>screen</h1>
        <div class="cinema_status title">
            <div class="title">
                <div class="booked uni li__margin"></div>
                <div class="li__margin">Booked</div>
            </div>
            <div class="title">
                <div class="selected uni li__margin"></div>
                <div class="li__margin">Selected</div>
            </div>
            <div class="title">
                <div class="available uni li__margin"></div>
                <div class="li__margin">Available</div>
            </div>

        </div>
        <h1>first class</h1>
        <div class="first__class">
            <div class="cinema_status space">
                <div class="booked uni"></div>
                <div class="selected uni"></div>
                <div class="booked uni"></div>
            </div>
            <div class="cinema_status space">
                <div class="booked uni"></div>
                <div class="booked uni"></div>
                <div class="available uni"></div>
            </div>

        </div>
        <h1>second class</h1>
        <div>
            <div class="cinema_status space">
                <div class="selected uni"></div>
                <div class="selected uni"></div>
                <div class="booked uni"></div>
            </div>
            <div class="cinema_status space">
                <div class="available uni"></div>
                <div class="available uni"></div>
                <div class="booked uni"></div>
            </div>
        </div>
        <h1>third class</h1>
        <div>

            <div class="cinema_status space">
                <div class="available uni"></div>
                <div class="available uni"></div>
                <div class="selected uni"></div>
            </div>
            <div class="cinema_status space">
                <div class="booked uni"></div>
                <div class="selected uni"></div>
                <div class="booked uni"></div>
            </div>
            <div class="cinema_status space">
                <div class="available uni"></div>
                <div class="available uni"></div>
                <div class="selected uni"></div>
            </div>
        </div>
    </div>

</body>


</html>
